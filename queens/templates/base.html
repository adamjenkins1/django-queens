<!doctype html>
{% load static %}
<html lang="en-US">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar-fixed-top.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chessboard-0.3.0.css' %}">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/board.css' %}">-->
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/vue.js' %}"></script>
    <script src="{% static 'js/what-input.js' %}"></script>
    <script src="{% static 'js/chessboard-0.3.0.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
